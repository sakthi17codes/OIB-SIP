<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="/action_page.php" onsubmit="return submitdet()">
        <h1>Sign-Up</h1>
        <div class="imgcontainer">
            <img src="https://static.thenounproject.com/png/736545-200.png" alt="Avatar" class="avatar">
          </div>
        <b>E-mail</b>
        <input type="text" placeholder="Enter your E-mail" id="email" required>
        <b>Password</b>
        <input type="password" placeholder="Enter Password" id="psw" required>
        <b>Confirm Password</b>
        <input type="password" placeholder="Confirm Password" id="cpsw" required>
        <input type="checkbox" checked="checked" name="remember" class="log"> Remember me
       
        <button type="submit"  class="sub">Signup</button> 
        <input type="checkbox" checked="checked" class="cre">By creating an account you agree to our<br> <a href="terms">Terms & Privacy</a>
            
 
            
            <a href="page1.html" class="sign">Already have an account? Log in</a>
            

            
          <button type="button" onclick="cleardet()" class="cancelbtn">Clear details</button>
          
    </form>
    <script>
        
        function cleardet(){
          var email=document.getElementById("email");
          var psw=document.getElementById("psw");
          var cpsw=document.getElementById("cpsw");
          // Store the initial placeholder value
          email.value = "";
          psw.value=""; 
          cpsw.value=""; // Clear the value of the username field
          email.placeholder = "Enter you E-mail"; 
          psw.placeholder="Enter Password";
          cpsw.placeholder="Confirm Password";
        }
        function submitdet(){
          event.preventDefault();
          var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          var numbers = /[0-9]/g;
          var upper = /[A-Z]/g;
          var lower = /[a-z]/g;
          var psw=document.getElementById("psw");
          var email=document.getElementById("email");
          if(email.value.length<8 || !email.value.match(emailPattern)){
            alert("Email is invalid");
          }
        
          else if(psw.value.length<8 ||
           !psw.value.match(numbers) || 
           !psw.value.match(upper) || !psw.value.match(lower)){
            alert("Password should contain 1 Uppercase ,1 Lowercase,1 Number,minimum 8 charachters");
            cleardet();
            return false;
          }
          else if(psw.value!=cpsw.value){
            alert("Password and Confirm Password does not match");
          }
          else{
            window.location.href="success.html";
        }
      }
      
        </script>
</body>
</html>
